<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="An Icon Font Generated By IcoMoon.io">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>会议室基本信息</title>
<link rel="stylesheet" href="../../css/main.css"/>
<link rel="stylesheet" href="../../fonts/font.css"> 
<style>
</style>
</head>
<body>
<div class="outmain-cons">
    <div class="main-cons">
        <div class="formBox">
            <div class="form-item">
                <label class="form-item-label">会议室名称：</label>
                <div class="form-item-editbox grey">需求讨论研发跟进前端协调</div>
            </div>
            <div class="form-item">
                <label class="form-item-label">面积：</label>
                <div class="form-item-editbox grey">110m²</div>
            </div>
            <div class="form-item">
                <label class="form-item-label">容纳人数：</label>
                <div class="form-item-editbox grey">20</div>
            </div>
            <div class="form-item">
                <label class="form-item-label">设备：</label>
                <div class="form-item-editbox grey">投影、显示、音响、麦克风、无线网络</div>
            </div>
            <div class="form-item form-item-wrong">
                <label class="form-item-label">地址：</label>
                <div class="form-item-editbox grey">南京烽火科技大厦A座21楼大会议室</div>
            </div>
            <div class="form-item">
                <label class="form-item-label">详情：</label>
                <div class="form-item-editbox grey">需提供语音会议设备、麦克风</div>
            </div>
            <div class="form-item">
                <label class="form-item-label">布局图：</label>
                <div class="form-item-editbox down">
                    <div class="form-item-treebox noborder">
                        <img src="../../images/meeting-maintenance/meetroom.png"/>
                        <a class="upload-img none">点击上传图片</a>
                    </div>
                </div>
            </div>
            <div class="info-button"><a>编辑</a><a>删除</a></div>
        </div>
    </div>
</div>
</body>
</html>
