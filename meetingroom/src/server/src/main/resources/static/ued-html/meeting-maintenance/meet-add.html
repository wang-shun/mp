<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="An Icon Font Generated By IcoMoon.io">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>新增会议室</title>
<link rel="stylesheet" href="../../css/main.css"/>
<link rel="stylesheet" href="../../fonts/font.css"> 
<script type="text/javascript" src="../../js/lib/jquery/jquery-1.7.2.min.js"></script>
<style>
</style>
</head>
<body>
<div class="outmain-cons">
    <div class="main-cons">
        <div class="formBox">
            <div class="form-item">
                <label class="form-item-label"><span>*</span>会议室名称：</label>
                <!-- 如果内容输入错误,在form-item-text后加error -->
                <div class="form-item-editbox"><input class="form-item-text error" type="text" value="移动平台产品线" /></div>
                <div class="form-item-tip">
                    <div class="wrong-text">
                        <label id="PayloadDisplayName-error" class="error" for="PayloadDisplayName">最多输入20个字</label>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>面积(m²)：</label>
                <div class="form-item-editbox"><input class="form-item-text" type="text" value="100" /></div>
                <div class="form-item-tip">
                    <div class="wrong-text">
                        <label id="PayloadDisplayName-error" class="error" for="PayloadDisplayName">请输入大于0的数字</label>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>容纳人数：</label>
                <div class="form-item-editbox"><input class="form-item-text" type="text" value="23" /></div>
                <div class="form-item-tip">
                    <div class="wrong-text">
                        <label id="PayloadDisplayName-error" class="error" for="PayloadDisplayName">请输入大于0的数字</label>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-item-label">设备：</label>
                <div class="form-item-editbox">
                    <div class="equipment">
                        <input type="checkbox" checked="checked">投影
                    </div>
                    <div class="equipment">
                        <input type="checkbox" checked="checked">显示
                    </div>
                    <div class="equipment">
                        <input type="checkbox">麦克风
                    </div>
                    <div class="equipment">
                        <input type="checkbox" checked="checked">音响
                    </div>
                    <div class="equipment-no">
                        <input type="checkbox">无线网络
                    </div>
                </div>
            </div>
            <div class="form-item form-item-wrong">
                <label class="form-item-label"><span>*</span>地址：</label>
                <div class="form-item-editbox"><input class="form-item-text" type="text" value="" /></div>
                <div class="form-item-tip">
                    <div class="wrong-text">
                        <label id="PayloadDisplayName-error" class="error" for="PayloadDisplayName">最多输入30个字</label>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-item-label">详情：</label>
                <div class="form-item-editbox"><textarea class="form-item-textarea"></textarea></div>
                <div class="form-item-tip">
                    <div class="wrong-text">
                        <label id="PayloadDisplayName-error" class="error" for="PayloadDisplayName">最多输入100个字</label>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-item-label">布局图：</label>
                <div class="form-item-editbox down">
                    <div class="form-item-treebox">
                        <div class="img-show">
                            <span class="close">
                                <i class="fhicon-close2"></i>
                            </span>
                        </div>
                        <a class="upload-img">点击上传图片</a>
                    </div>
                </div>
                <div class="form-item-tip">
                    <div class="wrong-text">
                        <label id="PayloadDisplayName-error" class="error" for="PayloadDisplayName">支持bmp、jpg、gif、png格式文件</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 浏览文件夹 -->
<div class="layer-opt" id="uploadDIV">
    <span class="close" id="layer-close">
        <i class="fhicon-close2"></i>
    </span>
    <input class="pop-text" id="fileShade5" type="text">
    <input id="importPicFile" name="importPicFile" type="file" size="32" class="file-upload">
    <a class="button">
        <img src="../../images/meeting-maintenance/eye.png">
        <span>浏览</span>
    </a>
    <a id="addAppPicBtn" class="button">
        <img src="../../images/meeting-maintenance/upload.png" class="upload">
        <span class="upload-cont">上传</span>
    </a>(支持bmp、jpg、gif、png格式的图片)
</div>

<!-- 上传图片显示的遮罩 -->
<div class="img-shadow"></div>
<script type="text/javascript">
    $(".upload-img").on("click",function(){
        $("#uploadDIV").show();
        $(".img-shadow").show();
    });
    $("#layer-close").on("click",function(){
        $("#uploadDIV").hide();
        $(".img-shadow").hide();
    });
</script>
</body>
</html>
