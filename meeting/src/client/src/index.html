<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>会议管理</title>
    <link rel="stylesheet" href="scripts/lib/swiper/swiper.min.css">
    <link rel="stylesheet" href="scripts/lib/seedsui/seedsui.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body ontouchstart="">
<div class="pages">
    <!-- 会议 -->
	<section id="ID-PageIndex-Section"></section>
    <section id="ID-PageMeetSearch-Section" data-animation="slideLeft"></section>
    <section id="ID-PageMeetDetail-Section" data-animation="slideLeft"></section>
    <section id="ID-PageMeetDetailForService-Section" data-animation="slideLeft"></section>
    <section id="ID-PageMeetSignList-Section" data-animation="slideLeft"></section>
    <section id="ID-PageMeetAdd-Section" data-animation="slideLeft"></section>
    
    <!-- 参会人员 -->
    <section id="ID-PageTree-Section" data-animation="slideLeft"></section>


    <!--树结构-->
    <section id="ID-PageTree-Section" data-animation="slideLeft"></section>
    <section id="ID-PageTreeSearch-Section" data-animation="slideLeft" style="background-color: white;"></section>

    <!--附件资料-->
    <section id="ID-PageAttach-Section" data-animation="slideLeft"></section>
</div>
    <!-- 加载遮罩 -->
    <div class="loading" id="ID-Loading" style="display: block;">
    	<header>
			<div class="titlebar">
		        <a class="titlebar-button titlebar-left SID-Back" href="javascript:mplus.closeWindow()">
		            <i class="icon icon-back"></i>
		        </a>
		    </div>
		</header>
        <div class="loading-progress-box">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script data-main="scripts/main.js" src="scripts/lib/require/require.js"></script>
</body>
</html>
