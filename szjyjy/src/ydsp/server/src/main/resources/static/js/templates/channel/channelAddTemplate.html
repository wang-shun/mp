<div class="outmain-cons">
    <div class="main-cons">
    <form id="formMsg">
        <div class="formBox">
        	<br/>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>通道名称：</label>
                <div class="form-item-editbox"><input class="form-item-text {required: true,maxlength:20} " type="text" placeholder="最多输入20个字" id="SID-channel" name="channel"/></div>
            	<div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>ZOOM帐号：</label>
                <div class="form-item-editbox"><input class="form-item-text {required: true}" type="text" placeholder="请输入帐号"  id="SID-hostId" name="hostId"/></div>
            	<div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>ZOOM密码：</label>
                <div class="form-item-editbox"><input class="form-item-text {required: true}" type="text" placeholder="请输入密码"  id="SID-hostPass" name="hostPass"/></div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>邮箱：</label>
                <div class="form-item-editbox"><input class="form-item-text {required: true,email: true}" type="text" placeholder="请输入邮箱" id="SID-hostEmail" name="hostEmail"/></div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>容量：</label>
                <div class="form-item-editbox"><input class="form-item-text {required: true,range:[1,9999],digits:true}" type="text" placeholder="请输入大于0的整数" id="SID-capacity" name="capacity"/></div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
         </div>   
        </form>
</div>
</div>
