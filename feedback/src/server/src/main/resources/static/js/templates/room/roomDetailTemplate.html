<div class="outmain-cons">
    <div class="main-cons">
        <div class="formBox">
        <form id="ID-confirmForm">
            <div class="form-item">
                <label class="form-item-label">姓名：</label>
                <div class="form-item-editbox grey"><%=room.userName%></div>
            </div>
            <div class="form-item">
                <label class="form-item-label">设备型号：</label>
                <div class="form-item-editbox grey"><%=room.deviceName%></div>
            </div>
            <div class="form-item">
                <label class="form-item-label">反馈应用：</label>
                <div class="form-item-editbox grey"><%=room.appName%></div>
            </div>
            <div class="form-item">
                <label class="form-item-label">反馈内容：</label>
                <div class="form-item-editbox grey" style="white-space: pre-line;word-break: break-all;word-wrap: break-word;text-overflow: ellipsis;"><%=room.feedback%></div>
            </div>
            <div class="form-item form-item-wrong">
                <label class="form-item-label">反馈时间：</label>
                <div class="form-item-editbox grey"><%=room.submitTimeStr%></div>
            </div>
            <div class="form-item">
                <label class="form-item-label">联系方式：</label>
                <div class="form-item-editbox grey"><%=room.contack%></div>
            </div>
            <div class="form-item">
            <ul class="grid grid-bordered grid-photo SID-image" data-col="5">
            <% for(var i=0,image; image=imageArr[i++];) { %>
				<img src="<%=webRoot+image%>_100x100" data-original="<%=webRoot+image%>" onerror="this.src='images/default.png'">
            <% } %>
			</ul>
			</div>
            <div class="form-item">
                <label class="form-item-label">问题原因：</label>
                <div class="form-item-editbox"><textarea class="form-item-textarea {maxlength:250}"  placeholder="最多输入250个字" id="ID-problem" name="problem" style="overflow: auto;resize: none;"><%=room.problem%></textarea></div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            <div class="form-item">
                <label class="form-item-label">解决方案：</label>
                <div class="form-item-editbox"><textarea class="form-item-textarea {maxlength:250}"  placeholder="最多输入250个字" id="ID-solution" name="solution" style="overflow: auto;resize: none;"><%=room.solution%></textarea></div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            <div class="form-item">
                <label class="form-item-label">处理状态：</label>
                <div class="form-item-editbox"><select id="ID-confirmStatus" name="confirm" style="height: 30px;line-height: 30px;padding: 0 15px;border: #e8e8e8 1px solid;">
                <option value="0" <% if(room.confirm=="0"){%>selected="selected"<%}%>>待处理</option>
                <option value="1" <% if(room.confirm=="1"){%>selected="selected"<%}%>>处理中</option>
                <option value="2" <% if(room.confirm=="2"){%>selected="selected"<%}%>>已处理</option>
                </select>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
