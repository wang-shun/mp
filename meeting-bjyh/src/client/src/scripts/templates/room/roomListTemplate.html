<ul class="list">
    <% for(var i=0,roomData; roomData=data[i++];) { %>
    <li class="SID-Room-Li list-li underline" data-roomId="<%=roomData.roomId %>">
        <div class="list-container">
            <div class="list-row app-rowTitle">
                <div class="list-title nowrap" style="max-width: 75%;">
                    <%=roomData.roomName %>
                </div>
                <% if (roomData.collection == 1) { %>
                <span class="app-buttonMark" style="margin-left: 4px;">
                <i class="icon icon-fav-fill size12"></i>
                </span>
                <% } %>
                <% if (roomData.roomType == 1) { %>
                <span class="app-buttonMark success">需审批</span>
                <% } %>
            </div>
            <div class="list-row">
                <i class="list-icon icon-person color-primary"></i>
                <p class="list-font"> 最多容纳<%=roomData.capacity %>人</p>
            </div>
        </div>
        <i class="icon icon-arrowright size16 color-placeholder"></i>
    </li>
    <% } %>
</ul>
