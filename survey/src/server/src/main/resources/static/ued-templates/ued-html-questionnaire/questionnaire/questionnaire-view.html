<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>问卷调查</title>
<link rel="stylesheet" href="../../css-output/main.css"/>
<link rel="stylesheet" href="../../fonts/font.css"> 
<link rel="stylesheet" href="../../fonts/font-questionnaire.css"> 
<link rel="stylesheet" href="../../css-questionnaire/main-questionnaire.css"/>

<style>
</style>

<body>
<div class="pop-config-box">

    <div class="pop-aside">
        <ul class="pop-asidelist">
            <li><a><span class="line"></span>问卷内容</a></li>
            <li class="active"><a><span class="line"></span>收集设置</a></li>
        </ul>
    </div>
    <div class="pop-cons">
        <div class="formBox">

            <div class="crumb">
                问卷调研 &gt; <span>问卷查看</span>
                <hr class="crumbLine">
            </div>
    
            <h2>
                <p class="floatL">问卷</p>
                <p class="floatR">当前状态：<span> 创建中</span>  问卷在线时长：<span>2天3小时20分</span>  已收集有效问卷：<span>30份</span></p>
            </h2>

            <div class="questionnaire-list">
                <ul>
                    <li>
                        <dl>
                            <dt><span>Q1.</span>您的性别</dt>
                            <dd><input type="radio" class="input-radio"><label>男</label></dd>
                            <dd><input type="radio" class="input-radio"><label>女</label></dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt><span>Q2.</span>您的性别</dt>
                            <dd><input type="radio" class="input-radio"><label>男</label></dd>
                            <dd><input type="radio" class="input-radio"><label>女</label></dd>
                        </dl>
                    </li>
                </ul>
            </div>

        </div>        
    </div>
</div>
