<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="An Icon Font Generated By IcoMoon.io">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>问卷调查</title>
<link rel="stylesheet" href="../../css-output/main.css"/>
<link rel="stylesheet" href="../../fonts/font.css"> 
<link rel="stylesheet" href="../../fonts/font-questionnaire.css"> 
<link rel="stylesheet" href="../../css-questionnaire/main-questionnaire.css"/>

<style>
</style>
</head>
<body>

 <div class="pop-config-box">

    <div class="pop-cons pop-cons-fall">
        <div class="formBox">

            <div class="crumb crumb-postion">
                问卷调查 &gt; 编辑问卷 &gt; <span>市场调查问卷</span>

                <label class="chose-questionnaire">
                    <a href="" class="active">1、设计问卷</a>
                    <a href="">2、发布问卷</a>
                </label>
                <hr class="crumbLine">
            </div>
            

            <div class="left type-problem">
                <div class="type-problemChoose">
                <div class="title-questionnaire h3-active"><h3>题型选择</h3></div>

                    <ul>
                        <li><a><span class="questionnaire-radio"></span>单选题</a></li>
                        <li><a><span class="fhicon-arrowD2"></span>下拉选择题</a></li>
                        <li><a><span class="questionnaire-checkbox"></span>多选题</a></li>
                        <li><a><span class="questionnaire-completionS"></span>单行填空题</a></li>
                        <li><a><span class="questionnaire-completionM"></span>多行填空题</a></li>
                        <li><a><span class="fhicon-namelist"></span>描述说明</a></li>
                        <li><a><span class="fhicon-narrowR3"></span>分页符</a></li>
                    </ul>
                </div>

                <div class="type-problemChoose">
                    <h3>题型选择</h3>
                    <a href="" class="whiteBlue">姓名</a>
                    <a href="" class="whiteBlue active">性别</a>
                    <a href="" class="whiteBlue">年龄段</a>
                    <a href="" class="whiteBlue">省份</a>
                    <a href="" class="whiteBlue">省市</a>
                    <a href="" class="whiteBlue">省市区</a>
                    <a href="" class="whiteBlue">手机</a>
                    <a href="" class="whiteBlue">email</a>
                    <a href="" class="whiteBlue">职业</a>
                    <a href="" class="whiteBlue">行业</a>
                </div>
            </div>
    
            <div class="questionnaire-content">

                <div class="left questionnaire-right">
                    <div class="left questionnaire-list">
                        <ul>
                            <li>
                            <input type="text" class="input-textNoLine" value="市场调查问卷"></input>
                            </li>
                            <li>
                                <textarea>请输入信息</textarea>
                            </li>
                            <li>
                                <dl>
                                    <dt><span>Q1.</span><input type="text" class="borderNone" style="width: 90%;" value="您的性别"></dt>
                                    <dd class="choose active">
                                        <input type="radio" class="input-radio">
                                        <input type="text" class="borderNone" style="width:50%;" value="男">
                                        <div class="buttonGroup">
                                            <a href="" class="questionnaire-narrowUp"></a>
                                            <a href="" class="questionnaire-narrowDown"></a>
                                            <a href="" class="questionnaire-menu"></a>
                                            <a href="" class="questionnaire-del"></a>
                                        </div>
                                    </dd>
                                    <dd class="choose">
                                        <input type="radio" class="input-radio">
                                        <input type="text" class="borderNone" style="width:50%;" value="女">
                                        <div class="buttonGroup">
                                            <a href="" class="questionnaire-narrowUp"></a>
                                            <a href="" class="questionnaire-narrowDown"></a>
                                            <a href="" class="questionnaire-menu"></a>
                                            <a href="" class="questionnaire-del"></a>
                                        </div>
                                    </dd>
                                    <dd class="choose">
                                        <input type="radio" class="input-radio">
                                        <input type="text" class="borderNone" style="width:50%;" value="其他">
                                        <div class="buttonGroup">
                                            <a href="" class="questionnaire-narrowUp"></a>
                                            <a href="" class="questionnaire-narrowDown"></a>
                                            <a href="" class="questionnaire-menu"></a>
                                            <a href="" class="questionnaire-del"></a>
                                        </div>
                                        <br />
                                        <input type="text" class="input-text input-hide" >
                                     </dd>
                                    <dd class="operating">
                                        <a href="" class="left">新增</a>
                                        <a href="" class="right"><span class="fhicon-trash"></span><label>删除</label></a>
                                        <a href="" class="right"><span class="fhicon-rule"></span><label>更多</label></a>
                                        <a href="" class="right"><span class="fhicon-copy"></span><label>复制</label></a>
                                    </dd>
                                </dl>
                            </li>
                            <li class="active">
                                <dl>
                                    <dt><span>Q2.</span><input type="text" class="borderNone" style="width: 90%;" value="您从事的职业"></dt>
                                    <dd class="choose">
                                        <select><option>选项一</option></select>
                                    </dd>
                                    <dd class="operating">
                                        <a href="" class="left">新增</a>
                                        <a href="" class="right"><span class="fhicon-trash"></span><label>删除</label></a>
                                        <a href="" class="right"><span class="fhicon-rule"></span><label>更多</label></a>
                                        <a href="" class="right"><span class="fhicon-copy"></span><label>复制</label></a>
                                        <a href="" class="right"><span class="questionnaire-drag"></span><label>拖拽</label></a>
                                    </dd>
                                </dl>
                            </li>
                            <li>
                                <dl>
                                    <dt><span>Q3.</span>多选题</dt>
                                    <dd>
                                        <input type="checkbox" class="input-check">
                                        <input type="text" value="选项一" class="input-text" />
                                    </dd>
                                    <dd>
                                        <input type="checkbox" class="input-check">
                                        <input type="text" value="选项二" class="input-text"  />
                                    </dd>
                                    <dd class="operating">
                                        <a href="" class="left">编辑选项</a>
                                        <a href="" class="right red"><span class="fhicon-trash"></span><label>删除</label></a>
                                        <a href="" class="right"><span class="fhicon-rule"></span><label>更多</label></a>
                                        <a href="" class="right"><span class="fhicon-copy"></span><label>复制</label></a>
                                        <a href="" class="right"><span class="questionnaire-drag"></span><label>拖拽</label></a>
                                    </dd>
                                </dl>
                            </li>

                            <li>
                                <dl>
                                    <dt><span>Q4.</span>单行填空题</dt>
                                    <dd style="padding-bottom: 30px;">
                                        <input type="text" value="请输入信息" class="input-text width90 " />
                                    </dd>
                                </dl>
                            </li>
                            <li>
                                <dl>
                                    <dt><span>Q5.</span>多行填空题</dt>
                                    <dd>
                                        <textarea class="textarea">请输入信息</textarea>
                                    </dd>
                                    <dd class="operating">
                                        <a href="" class="left">新增</a>
                                        <a href="" class="right"><span class="fhicon-trash"></span><label>删除</label></a>
                                        <a href="" class="right"><span class="fhicon-rule"></span><label>更多</label></a>
                                        <a href="" class="right"><span class="fhicon-copy"></span><label>复制</label></a>
                                        <a href="" class="right"><span class="questionnaire-drag"></span><label>拖拽</label></a>
                                    </dd>
                                </dl>
                            </li>
                            <li>
                                <dl>
                                    <dd style="padding-bottom: 0;">
                                        <textarea class="textarea">请输入信息</textarea>
                                    </dd>
                                    <dd class="operating">
                                        <a href="" class="right"><span class="fhicon-trash"></span><label>删除</label></a>
                                        <a href="" class="right"><span class="fhicon-copy"></span><label>复制</label></a>
                                        <a href="" class="right"><span class="questionnaire-drag"></span><label>拖拽</label></a>
                                    </dd>
                                </dl>
                            </li>
 
                            <li>
                                <dl>
                                    <dd>
                                       <p style="text-align: right; padding-right: 10px;">页码1/2</p>
                                    </dd>
                                    <dd class="operating" style="margin-top: 0;">
                                        <a href="" class="right"><span class="fhicon-trash"></span><label>删除</label></a>
                                        <a href="" class="right"><span class="questionnaire-drag"></span><label>拖拽</label></a>
                                    </dd>
                                </dl>
                            </li>

                            <li>
                                <dl>
                                    <dd>
                                       <p style="text-align: right; padding-right: 10px;">页码1/2</p>
                                    </dd>
                                </dl>
                            </li>
 
                        </ul>
                    </div>

                    <div class="form-btns form-btns-middle" style="margin-bottom:30px;">
                        <a class="buttonblue">预览问卷</a><a class="buttondefault">下一步</a>
                    </div>

                </div>
            </div>

        </div>        
    </div>
</div>

</div>
</body>
</html>
