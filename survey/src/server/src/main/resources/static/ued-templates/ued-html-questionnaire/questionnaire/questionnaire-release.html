<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="An Icon Font Generated By IcoMoon.io">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>问卷调查</title>
<link rel="stylesheet" href="../../css-output/main.css"/>
<link rel="stylesheet" href="../../fonts/font.css"> 
<link rel="stylesheet" href="../../fonts/font-questionnaire.css"> 
<link rel="stylesheet" href="../../css-questionnaire/main-questionnaire.css"/>

<style>
</style>
</head>
<body>
<div class="pop-config-box">

    <div class="pop-aside">
        <ul class="pop-asidelist">
            <li class="active"><a><span class="line"></span>问卷设置</a></li>
        </ul>
    </div>
    <div class="pop-cons">
        <div class="formBox">

            <div class="crumb">
                问卷调查 &gt; <span>编辑问卷</span>

                <label class="chose-questionnaire">
                    <a href="">1、设计问卷</a>
                    <a href="" class="active">2、发布问卷</a>
                </label>
                <hr class="crumbLine">
            </div>

            <div class="datePush margintTop">
                <hr class="crumbLine">
                <ul>
                    <li>
                        <input type="checkbox"></input>
                        <label>开始收集日期：</label>
                        <input type="text" class="input-text"></input>
                    </li>
                    <li>
                        <input type="checkbox"></input>
                        <label>截至收集日期：</label>
                        <input type="text" class="input-text"></input>
                    </li>
                    <li>
                        <input type="checkbox"></input>
                        <label>推送给用户</label>
                    </li>
                </ul>
            </div>

            <div class="form-btns form-btns-middle">
                <a class="buttonblue">上一步</a><a class="buttondefault">立即发布</a>
            </div>

        </div>        
    </div>
</div>
</body>
