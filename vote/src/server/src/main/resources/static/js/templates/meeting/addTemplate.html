<div class="outmain-cons">
<form id="formMsg">
    <div class="main-cons">
        <ul class="tablist">
            <li class="active SID-tab-btn" data-name="base-info"><a>基本信息</a></li>
            <li class="SID-tab-btn" data-name="meeting-people"><a>参会人员</a></li>
            <li class="SID-tab-btn" data-name="meeting-schedule"><a>会议议程</a></li>
            <li class="SID-tab-btn" data-name="annex-information"><a>附件资料</a></li>
            <li class="SID-tab-btn" data-name="meeting-sign"><a>会议签到</a></li>
            <li class="SID-tab-btn" data-name="meeting-remark"><a>会议备注</a></li>
        </ul>
        <!-- 基本信息模块开始 -->
        <div class="formBox base-info">
        	<input type = "hidden" class = "SID-id" name = "id" value = ""/>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>会议名称：</label>
                <!-- 如果内容输入错误,在form-item-text后加error,把form-item-tip的hide去掉 -->
                <div class="form-item-editbox">
                <input class="SID-name form-item-text {required: true}" maxlength="30" type="text" name="name" value="" />
                </div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>会议地址：</label>
                <div class="form-item-editbox">
                <input class="SID-address form-item-text {required: true}" maxlength="30" type="text" name="address" value="" />
                </div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>开始时间：</label>
                <div class="form-item-editbox">
                <input class="SID-startdate form-item-text {required: true}" type="text" name="startdate" value="" readonly="readonly"/>
                </div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>结束时间：</label>
                <div class="form-item-editbox">
                <input class="SID-enddate form-item-text {required: true}" type="text" name="enddate" value="" readonly="readonly"/>
                </div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            <div class="form-item">
                <label class="form-item-label"><span>*</span>创建会议群组：</label>
                <div class="form-item-editbox">
                    <div class="equipment sel_yes">是<input type="radio" value="1" name="sel"></div>
                    <div class="equipment sel_no">否<input type="radio" value="0" name="sel" checked="checked"></div>
                </div>
                <div class="form-item-tip hide">
                    <div class="wrong-text">
                        <label id="PayloadDisplayName-error" class="error" for="PayloadDisplayName">必填选项</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 参会人员模块开始 -->
        <div class="formBox meeting-people hide">
            <div class="form-item">
                <label class="form-item-label new">组织架构:</label>
                <div class="form-item-editbox">    
                    <div class="pop-rankbox">
                        <a class="buttondefault button-mask first SID-dept-tree">添加</a><a class="buttondefault button-mask SID-clear">清空</a>
                        <ul class="rank-list new SID-deplist">
                        </ul>
                    </div>
                </div>
            </div>  
            <div class="form-item">
                <label class="form-item-label new">内部人员:</label>
                <div class="pop-searchbar">
                    <input type="text" placeholder="请输入姓名" name="userName" class="SID-search-user"/>
                    <a class="fhicon-search"></a>
                </div>
                <a class="buttondefault button-mask clear SID-clear">清空</a>
                <div class="pop-rankbox pop-rankbox-maskColor">
                    <ul class="rank-list SID-userlist">
                    </ul>
                </div>
                <div class="pop-rankbox insider">
                    <ul class="rank-list SID-userbox">
                    </ul>
                </div>
            </div>
            <div class="form-item">
                <label class="form-item-label new">外部人员:</label>
                <div class="form-item-editbox new">
                    <div class="pop-rankbox">
                        <div class="search-outpeople">
                            <input type="text" placeholder="请输入姓名" maxlength="10" class="name SID-outerName" /><input type="tel" placeholder="请输入电话" class="tel SID-outerPhone" maxlength="11" /><img src="<%=imgPath%>/icon/icon-yes.png" alt="yes" class="img SID-outerOk">
                        </div>
                        <a class="buttondefault button-mask clear SID-clear">清空</a>
                        <ul class="rank-list SID-outerbox">
                        </ul>
                    </div>
                </div>
            </div>  
        </div>

        <!-- 会议议程模块开始 -->
        <div class="SID-schedule">
        </div>
        <div class="add-schedule hide">
            <span>+新增议程</span>
        </div>
        
        <!-- 附件资料模块开始 -->
        <div class="formBox annex-information hide">
            <div>
                 <a class="meet-add SID-word-btn">+添加会议文档</a>
            </div>  
            <div class="tableblock">
            	<table id="grid-table2" width="100%" class="common-table"></table>
            </div>
        </div>
        
        <!-- 会议签到模块开始 -->
        <div class="formBox meeting-sign hide">
            <div class="form-item">
                <label class="form-item-label new">组织架构:</label>
                <div class="form-item-editbox new">    
                    <div class="pop-rankbox">
                        <a class="buttondefault button-mask first SID-dept-tree1">添加</a><a class="buttondefault button-mask SID-clear">清空</a>
                        <ul class="rank-list new SID-deplist">
                        </ul>
                    </div>
                </div>
            </div>  
            <div class="form-item" style="position: relative;">
                <label class="form-item-label new">服务签到人员:</label>
                <div class="pop-searchbar">
                    <input type="text" placeholder="请输入姓名" name="userName" class="SID-search-user"/>
                    <a class="fhicon-search"></a>
                </div>
                <a class="buttondefault button-mask clear SID-clear">清空</a>
                <div class="pop-rankbox pop-rankbox-maskColor">
                    <ul class="rank-list SID-userlist">
                    </ul>
                </div>
                <div class="pop-rankbox insider">
                    <ul class="rank-list SID-userbox new">
                    </ul>
                </div>
            </div>
            <div class="SID-signs">
            </div>
            <div class="form-item">
                <div class="add-sign">
                    <span>+新增签到</span>
                </div>
            </div>  
        </div>
            
        <!-- 会议备注模块开始 -->
        <div class="SID-remarks">
        </div>
        <div class="add-remark hide">
            <span>+备注信息</span>
        </div>

    </div>
</form>
</div>
<style>

.ui-timepicker-div .ui-widget-header { margin-bottom: 8px; }
.ui-timepicker-div dl { text-align: left; }
.ui-timepicker-div dl dt { float: left; clear:left; padding: 0 0 0 5px; }
.ui-timepicker-div dl dd { margin: 0 10px 10px 40%; }
.ui-timepicker-div td { font-size: 90%; }
.ui-tpicker-grid-label { background: none; border: none; margin: 0; padding: 0; }
.ui-timepicker-div .ui_tpicker_unit_hide{ display: none; }

.ui-timepicker-div .ui_tpicker_time .ui_tpicker_time_input { background: none; color: inherit; border: none; outline: none; border-bottom: solid 1px #555; width: 95%; }
.ui-timepicker-div .ui_tpicker_time .ui_tpicker_time_input:focus { border-bottom-color: #aaa; }

.ui-timepicker-rtl{ direction: rtl; }
.ui-timepicker-rtl dl { text-align: right; padding: 0 5px 0 0; }
.ui-timepicker-rtl dl dt{ float: right; clear: right; }
.ui-timepicker-rtl dl dd { margin: 0 40% 10px 10px; }

/* Shortened version style */
.ui-timepicker-div.ui-timepicker-oneLine { padding-right: 2px; }
.ui-timepicker-div.ui-timepicker-oneLine .ui_tpicker_time, 
.ui-timepicker-div.ui-timepicker-oneLine dt { display: none; }
.ui-timepicker-div.ui-timepicker-oneLine .ui_tpicker_time_label { display: block; padding-top: 2px; }
.ui-timepicker-div.ui-timepicker-oneLine dl { text-align: right; }
.ui-timepicker-div.ui-timepicker-oneLine dl dd, 
.ui-timepicker-div.ui-timepicker-oneLine dl dd > div { display:inline-block; margin:0; }
.ui-timepicker-div.ui-timepicker-oneLine dl dd.ui_tpicker_minute:before,
.ui-timepicker-div.ui-timepicker-oneLine dl dd.ui_tpicker_second:before { content:':'; display:inline-block; }
.ui-timepicker-div.ui-timepicker-oneLine dl dd.ui_tpicker_millisec:before,
.ui-timepicker-div.ui-timepicker-oneLine dl dd.ui_tpicker_microsec:before { content:'.'; display:inline-block; }
.ui-timepicker-div.ui-timepicker-oneLine .ui_tpicker_unit_hide,
.ui-timepicker-div.ui-timepicker-oneLine .ui_tpicker_unit_hide:before{ display: none; }
.ui-datepicker-buttonpane{ display: none; }
</style>
<script type="text/javascript">
    $(".add-schedule").on("click",function(){
        $(this).prev().show();
    });
    $(".add-remark").on("click",function(){
        $(this).prev().show();
    });
    $(".add-sign").on("click",function(){
        $(this).prev().removeClass("hide");
    });
</script>
