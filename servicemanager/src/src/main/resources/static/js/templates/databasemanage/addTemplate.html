<div class="outmain-cons">
<form id="formMsg">
    <div class="main-cons">
        <!-- 基本信息模块开始 -->
        <div class="formBox base-info">
        	<input type = "hidden" class = "SID-id" name = "id" value = ""/>

            <div class="form-item">
                <!-- 如果内容输入错误,在form-item-text后加error,把form-item-tip的hide去掉 -->
                    <!--<input class="SID-name form-item-text {required: true}" maxlength="30" type="text" name="databassType" value="" />-->
                <label class="form-item-label"><span>*</span>数据库类型：</label>
                <div class="form-item-editbox">
                        <select class="SID-dbType form-item-text form-item-select" name = "dbType">
                            <option value="postgresql" selected>PostgresSQL</option>
                            <option value="oracle">Oracle</option>
                            <option value="mysql">MySQL</option>
                        </select>
                </div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>

            <div class="form-item">
                <label class="form-item-label"><span>*</span>主机地址：</label>
                <div class="form-item-editbox">
                    <input class="SID-host form-item-text {required: true} smhost" maxlength="30" type="text" name="host" value=""/>
                </div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>

            <div class="form-item">
                <label class="form-item-label"><span>*</span>端口：</label>
                <div class="form-item-editbox">
                    <input class="SID-port form-item-text {required: true} smport" type="text" name="port" value="5432"/>
                </div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>

            <div class="form-item">
                <label id="sidordbnamelabel" class="form-item-label"><span>*</span>数据库：</label>
                <div class="form-item-editbox">
                    <input class="SID-sidordbname form-item-text {required: true} smendigit" maxlength="30" type="text" name="sidordbname" value=""/>
                </div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>

            <div class="form-item">
                <label class="form-item-label"><span>*</span>用户名：</label>
                <div class="form-item-editbox">
                    <input class="SID-username form-item-text {required: true} smendigit" maxlength="30" type="text" name="username" value=""/>
                </div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>

            <div class="form-item">
                <label class="form-item-label"><span>*</span>密码：</label>
                <div class="form-item-editbox">
                    <input class="SID-password form-item-text {required: true} smpassword" maxlength="30" type="password" name="password" value=""/>
                </div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            
            <div class="form-item">
                <label class="form-item-label"><span>*</span>说明：</label>
                <div class="form-item-editbox">
                    <textarea class="SID-remarks form-item-textarea {required: true}" maxlength="60" name="remarks"></textarea>
                </div>
                <div class="form-item-tip"><div class="wrong-text"></div></div>
            </div>
            
            <input class="SID-enabled" type="hidden" name="enabled" value=""/>
        </div>

    </div>
</form>
</div>
<style>

.ui-timepicker-div dl dt { float: left; clear:left; padding: 0 0 0 5px; }
.ui-timepicker-div dl dd { margin: 0 10px 10px 40%; }

.ui-timepicker-div .ui_tpicker_unit_hide{ display: none; }

.ui-timepicker-div .ui_tpicker_time .ui_tpicker_time_input { background: none; color: inherit; border: none; outline: none; border-bottom: solid 1px #555; width: 95%; }
.ui-timepicker-div .ui_tpicker_time .ui_tpicker_time_input:focus { border-bottom-color: #aaa; }

.ui-timepicker-rtl{ direction: rtl; }
.ui-timepicker-rtl dl { text-align: right; padding: 0 5px 0 0; }

</style>
<script type="text/javascript">
    $(".add-schedule").on("click",function(){
        $(this).prev().show();
    });
    $(".add-remark").on("click",function(){
        $(this).prev().show();
    });
    $(".add-sign").on("click",function(){
        $(this).prev().removeClass("hide");
    });
</script>
