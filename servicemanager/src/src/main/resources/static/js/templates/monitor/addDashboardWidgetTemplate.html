if(isIframe){
%>
<link rel="stylesheet" href="<%=iframePrefix %>js/lib/editableselect/jquery-editable-select.css" />
<%}%>
<div class="outmain-cons">
	<div style="margin: 0 auto;width: 94%;">
		<span style="color: red;">*</span><label>图表标题：</label>

			    </ul>

            <div id="seriesOptionBox">
            	
            </div>

    </div>

</div>
